{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Add an file</h1>
  <p>Add a new file with the form below:</p>
  <form method="POST">
      {# This hidden_tag is a CSRF security feature. #}
      {{ form.hidden_tag() }}
      {{form.files.label}} {{ form.files()}}<br>
      {{ form.submit() }}
  </form>
</div>
{% endblock %}
