<!DOCTYPE html>
<title>Dodawanie zbioru rezultat</title>
{% if tables %}
<head>
    <style>
    table {
      border-collapse: collapse;
      width: 50%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    tr:hover {background-color:rgb(187, 187, 187);}
    </style>
</head>

    {% for table in tables %}
        {{table|safe}}
    {% endfor %}

{% elif dataset %}
    <p>
        Dodano plik: <b>{{dataset.filename}}</b>
        <br/>
        Folder: {{dataset.directory}}
    </p>
{% else %}
    <p>
        Nastąpił błąd podczas wysyłania pliku na serwer.
        <br/>
        {{info}}
    </p>
{% endif %}
<a href='/'>Powrót do listy danych</a>
